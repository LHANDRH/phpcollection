<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PHP 商品采集神器</title>
</head>
<body style="line-height: 30px;">
https://item.jd.com/3303098.html <br/>
https://chaoshi.detail.tmall.com/item.htm?id=40553443841<br/>
URL: <input type="text" id="url" value="https://item.taobao.com/item.htm?id=549986505850" style="width: 800px; font-size: 14px;line-height: 14px;"> <br/>
<input type="button" value="采集" id="btn_submit">
<div id="result" style="width: 810px;border:1px solid #ccc;display: none;"></div>
</body>
<script src="{:config('static_url')}/javascript/jquery-3.3.1.min.js"></script>
<script>
$(function () {
    $("#btn_submit").click(function () {
        var object_url = $.trim($("#url").val());
        $.ajax({
            type:"post",
            url:"{:url('Index/doCollection')}",
            data:{object_url:object_url},
            success: function (res) {
                console.log(res);
                if(res.code==0){
                    var data =res.data;
                    var html = "<p>名称：<b>" + data.title +"</b></p>";
                    html += "<p>主图：<img style='border:1px dotted red;' src='" + data.main_pic.url + "' /></p>";
                    html += "<div>图集：";
                    for(var i in data.pic_list.urls){
                        html += "<p><img style='width:800px;height:800px;border:1px dotted blue;' src='" + data.pic_list.urls[i] + "' /></p>";
                    }
                    html += "</div>";

                    html += "<p>详情：" + data.detail + "</p>";
                    $("#result").html(html).show();
                } else {
                    alert("获取网页失败");
                    console.log(res);
                }
            },
            dataType:'json',
            error:function (e) {
                alert('网络请求错误，请检查网络');
                console.log(e);
            }
        });
    });
});
</script>
</html>
